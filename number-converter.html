<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chrome Extension Popup</title>
		<link rel="stylesheet" href="style.css" />
		<script src="scripts/number-converter.js" defer></script>
		<script src="scripts/tabs.js" defer></script>
	</head>
	<body>
		<div class="tabs">
			<button id="tab1" class="tab active">Number Converter</button>
			<button id="tab2" class="tab">Bitwise Calculator</button>
			<button id="tab3" class="tab">Ascii Converter</button>
		</div>

		<div class="container">
			<h2 class="title">Decimal - Binary - Hexadecimal Converter</h2>
			<label>Decimal:</label>
			<input
				type="text"
				id="decimal"
				placeholder="Enter a number"
			/><br />
			<label>Binary:</label>
			<input type="text" id="binary" placeholder="Enter a number" /><br />
			<label>Hexadecimal:</label>
			<input type="text" id="hex" placeholder="Enter a number" /><br />
		</div>
	</body>
</html>
