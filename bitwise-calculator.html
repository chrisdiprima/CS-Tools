<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chrome Extension Popup</title>
		<link rel="stylesheet" href="style.css" />
		<script src="scripts/bitwise-calculator.js" defer></script>
		<script src="scripts/tabs.js" defer></script>
	</head>
	<body>
		<div class="tabs">
			<button id="tab1" class="tab">Number Converter</button>
			<button id="tab2" class="tab active">Bitwise Calculator</button>
			<button id="tab3" class="tab">Ascii Converter</button>
		</div>

		<div class="container">
			<h1>Bitwise Calculator</h1>
			<div class="options">
				<select id="format">
					<option value="Binary">Binary [0-1]</option>
					<option value="Decimal">Decimal [0-9]</option>
					<option value="Hexadecimal">Hexadecimal [0-F]</option>
				</select>
				<select id="operation">
					<option value="AND">AND (&)</option>
					<option value="OR">OR (|)</option>
					<option value="XOR">XOR (^)</option>
				</select>
			</div>

			<input type="text" id="num1" placeholder="Enter first number" />
			<input type="text" id="num2" placeholder="Enter second number" />
			<p class="result" id="bitwiseResult"></p>
		</div>
	</body>
</html>
