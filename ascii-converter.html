<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chrome Extension Popup</title>
		<link rel="stylesheet" href="style.css" />
		<script src="scripts/ascii-converter.js" defer></script>
		<script src="scripts/tabs.js" defer></script>
	</head>
	<body>
		<div class="tabs">
			<button id="tab1" class="tab">Number Converter</button>
			<button id="tab2" class="tab">Bitwise Calculator</button>
			<button id="tab3" class="tab">Ascii Converter</button>
		</div>

		<div class="container">
			<h1 class="title">Character to ASCII Converter</h1>
			<input
				type="text"
				id="charInput"
				maxlength="1"
				placeholder="Enter a character"
			/>
			<p class="result" id="asciiResult"></p>
		</div>
	</body>
</html>
